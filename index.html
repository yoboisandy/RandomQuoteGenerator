<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Random Quote Generator</title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind css cdn -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="bg-pink-400 wrapper"
      style="
        clip-path: polygon(0 0, 100% 100%, 100% 0);
        width: 100vw;
        height: 100vh;
      "
    ></section>
    <div
      class="flex absolute inset-0 flex-col justify-center items-center h-[100vh]"
    >
      <div
        class="bg-white py-6 md:px-10 px-6 space-y-4 rounded-lg mx-[8%] md:w-[50%] shadow-2xl divide-y-2 divide-solid divide-gray-200"
      >
        <div class="">
          <header class="font-bold text-2xl text-center tracking-wider">
            Quote of The Day
          </header>
          <div
            class="text-lg font-medium text-gray-600 md:mt-6 mt-4 flex justify-between"
          >
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote text-center mx-2">
              Always be yourself, express yourself, have faith in yourself, do
              not go out and look for a successful personality and duplicate it.
            </p>
            <i class="fa-solid fa-quote-right flex items-end"></i>
          </div>
          <div>
            <p class="text-right font-mono italic text-gray-500 mt-4">
              - <span class="author">Bruce Lee</span>
            </p>
          </div>
        </div>
        <div class="flex justify-between pt-4">
          <div class="flex items-center space-x-4 text-pink-400">
            <p>
              <i
                class="fa-solid border rounded-full border-pink-400 p-2 hover:text-white hover:bg-pink-400 cursor-pointer transition-all ease-in-out duration-300 fa-volume-high soundBtn"
              ></i>
            </p>
            <p>
              <i
                class="fa-solid border rounded-full border-pink-400 p-2 hover:text-white hover:bg-pink-400 cursor-pointer transition-all ease-in-out duration-300 fa-copy copyBtn"
              ></i>
            </p>
            <p>
              <i
                class="fa-brands border rounded-full border-pink-400 p-2 hover:text-white hover:bg-pink-400 cursor-pointer transition-all ease-in-out duration-300 fa-twitter twitterBtn"
              ></i>
            </p>
          </div>
          <div>
            <button
              class="bg-pink-400 flex gap-2 py-[7px] px-[10px] rounded-full text-white font-semibold border border-transparent hover:border hover:border-pink-400 hover:text-pink-400 hover:bg-white transition-all ease-in-out duration-300 btnQuote items-center justify-center"
            >
              <!-- <div class="loader">
                <div
                  class="w-6 h-6 border-b-2 border-black rounded-full animate-spin"
                ></div>
              </div> -->
              <span class="btnText"> New Quote </span>
            </button>
          </div>
        </div>
      </div>
      <div
        class="fixed bg-gray-600 bg-opacity-60 transition-all ease-in-out duration-200 hidden text-rounded-full mt-4 text-white font-mono font-medium px-2 py-1 rounded-full mx-auto copiedMsg"
      >
        Copied to Clipboard
      </div>
    </div>
    <div class="fixed bottom-0 w-[100%] mx-auto p-4">
      Made with ðŸ’“ by:
      <a href="https://sandeep-sharma.com.np" class="text-pink-400 font-bold"
        >Sandeep Sharma</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
